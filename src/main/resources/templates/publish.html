<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布--我的社区</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/community.css">



</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
        <h2> <span class=" glyphicon glyphicon-comment " aria-hidden="true"></span>发起</h2>
        <hr>
        <form action="/publish" method="post">

            <div class="form-group">
                <label for="title">问题标题（简单明了）：</label>
                <input type="text" class="form-control" id="title" name="title"th:value="${title}" placeholder="问题标题">
            </div>
            <div class="form-group">
                <label for="description">问题补充</label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control" th:text="${description}"></textarea>
            </div>
            <div class="form-group">
                <label for="tags">添加标签：</label>
                <input type="text" class="form-control" th:value="${tags}" id="tags" name="tags" placeholder="输入标签，以“，”隔开">
            </div>
            <div class="container-fluid main">
                <div class="row">
                    <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"  th:text="${error}" th:if="${error != null}"></div>

                    <button type="submit" class="btn btn-success btn-publish col-lg-3 col-md-12 col-sm-12 col-xs-12">发布</button>
                </div></div>

        </form>
    </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>问题发起指南</h3>
            <li>问题标题：请用精简的文字描述你的标题，不超过20字</li>
            <li>问题补充：详细补充问题内容，并确保直观</li>
            <li>选择标签：选择一个或多个合适的标签，用“，”隔开，美国标签不超过10字</li>

        </div>

    </div>
</div>

</body>
</html>
